syntax = "proto2";

message SensorMessage {
    required uint32 count_in = 1;
    required uint32 count_out = 2;
    required uint32 batteryVoltage = 3;
    required uint32 batteryLevel = 4;
    required uint32 pir_status = 5;
    required uint32 light = 6;
    required uint32 mic = 7;
    required float accelx = 8;
}